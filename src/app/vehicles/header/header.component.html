<nav>
  <div class="nav-left">
    <img src="assets/images/iconn.jpg" alt="Icon">
    <a style="color: #162542; margin-right: 0.6rem; text-decoration: underline; cursor: pointer;" *ngIf="isAdmin" (click)="onClickBooking()">Booking</a>
    <a style="color: #162542; text-decoration: underline; cursor: pointer;" *ngIf="isAdmin" (click)="onClickManage()">Manage</a>

  <div class="nav-right">
      <button type="button" style="background-color: #fff; border:1px solid #fff" (click)="onClickLogout()"><b>Log out</b></button>
      <a style="color: #162542;"><span class="pi pi-user" (click)="onClick()"></span></a>
  </div>

<p-dialog header="User Detail" [(visible)]="displayUserDialog" [style]="{ 'width': '50%', 'max-width': '600px' }">
  <div class="user-details" style="color:#162542; padding: 1rem;">
    <div class="user-item">
      <div class="user-property">Name:</div>
      <div class="user-value">{{ user.name}}</div>
    </div>

    <div class="user-item">
      <div class="user-property">Address:</div>
      <div class="user-value">{{ user.address}}</div>
    </div>

    <div class="user-item">
      <div class="user-property">Email:</div>
      <div class="user-value">{{ user.email}}</div>
    </div>

    <div class="user-item">
      <div class="user-property">Phone:</div>
      <div class="user-value">{{ user.phone}}</div>
    </div>

    <div class="user-item">
      <div class="user-property">Date of Birth:</div>
      <div class="user-value">{{ user.dob}}</div>
    </div>

    <div class="user-item">
      <div class="user-property">DL No.:</div>
      <div class="user-value">{{ user.dl}}</div>
    </div> 
  </div>
</p-dialog>
